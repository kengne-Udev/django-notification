<table class="table table-hover">
    <thead class="bg-dark">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
        </tr>
    </thead>

    <tbody>
        {% for line in data %}
            <tr>
                <td>{{line.id}}</td>
                <td>{{line.name}}</td>
                <td>{{line.age}}</td>
                <td>{{line.description}}</td>
                <td>
                    <div class="d-flex justify-content-between align-item-center">
                        <button>Update</button>
                        <button>Delete</button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
